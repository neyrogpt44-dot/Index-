<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGSHOP138 | LUXURY STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff0000; --bg: #000; --card: #0c0c0c; --border: #1a1a1a; --text: #fff; }
        * { box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* --- LANDING VIDEO --- */
        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 3000; background: #000; display: flex; align-items: center; justify-content: center; transition: 0.8s cubic-bezier(0.8, 0, 0.2, 1); }
        .hero-v { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .hero-content { position: relative; z-index: 2; text-align: center; }
        .hero-logo { height: 100px; margin-bottom: 30px; filter: drop-shadow(0 0 20px var(--accent)); }
        .enter-btn { background: #fff; color: #000; border: none; padding: 20px 60px; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; cursor: pointer; transition: 0.3s; }
        .enter-btn:hover { background: var(--accent); color: #fff; letter-spacing: 6px; }

        /* --- HEADER --- */
        header { position: sticky; top: 0; z-index: 1000; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { height: 35px; cursor: pointer; }
        .cart-trigger { position: relative; cursor: pointer; font-weight: 900; background: #111; padding: 10px 20px; border-radius: 50px; border: 1px solid var(--border); transition: 0.3s; }
        .cart-trigger:hover { border-color: var(--accent); }
        #cart-count { background: var(--accent); color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 10px; margin-left: 8px; }

        /* --- CATEGORIES --- */
        .cat-nav { background: #000; border-bottom: 1px solid var(--border); display: flex; gap: 20px; padding: 15px 20px; overflow-x: auto; position: sticky; top: 66px; z-index: 999; }
        .cat-btn { color: #666; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .cat-btn.active { color: var(--accent); }

        /* --- GRID & CARDS --- */
        .main { max-width: 1400px; margin: 0 auto; padding: 30px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        .card { background: var(--card); border: 1px solid var(--border); transition: 0.4s cubic-bezier(0.1, 0, 0.3, 1); display: flex; flex-direction: column; position: relative; }
        .card:hover { transform: translateY(-10px); border-color: #333; }
        .card-img { width: 100%; height: 320px; background: #080808; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card-img img { max-width: 100%; max-height: 100%; object-fit: contain; transition: 0.5s; }
        .card:hover img { transform: scale(1.1); }
        
        .card-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-name { font-size: 14px; font-weight: 400; color: #ccc; margin-bottom: 15px; height: 34px; overflow: hidden; }
        .card-price { font-size: 24px; font-weight: 900; margin-bottom: 15px; }
        .add-to-cart { background: #fff; color: #000; border: none; padding: 12px; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.3s; width: 100%; }
        .add-to-cart:hover { background: var(--accent); color: #fff; }

        /* --- SIDE CART (SIDEBAR) --- */
        #cart-sidebar { position: fixed; right: -100%; top: 0; width: 400px; height: 100%; background: #000; border-left: 1px solid var(--border); z-index: 4000; transition: 0.5s cubic-bezier(0.8, 0, 0.2, 1); padding: 30px; display: flex; flex-direction: column; }
        #cart-sidebar.open { right: 0; }
        .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .cart-items-list { flex-grow: 1; overflow-y: auto; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; align-items: center; background: #0a0a0a; padding: 10px; border: 1px solid var(--border); }
        .cart-item img { width: 60px; height: 60px; object-fit: contain; background: #000; }
        .cart-total { font-size: 28px; font-weight: 900; margin: 20px 0; border-top: 1px solid var(--border); padding-top: 20px; }
        .checkout-btn { background: var(--accent); color: #fff; border: none; width: 100%; padding: 20px; font-weight: 900; text-transform: uppercase; cursor: pointer; }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 3999; display: none; }
        .overlay.active { display: block; }

        /* --- MOBILE --- */
        @media (max-width: 600px) {
            #cart-sidebar { width: 100%; }
            .grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .card-img { height: 180px; }
            .card-price { font-size: 18px; }
            .card-name { font-size: 12px; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <section id="hero">
        <video class="hero-v" autoplay muted loop playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-fashion-model-showing-his-sneakers-34544-large.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <img src="santa.png" class="hero-logo">
            <br>
            <button class="enter-btn" onclick="openShop()">Enter the Shop</button>
        </div>
    </section>

    <header id="h" class="hidden">
        <img src="santa.png" class="nav-logo" onclick="location.reload()">
        <div class="cart-trigger" onclick="toggleCart()">
            CART <span id="cart-count">0</span>
        </div>
    </header>

    <div class="cat-nav hidden" id="c">
        <div class="cat-btn active" onclick="filterData('all', this)">All Items</div>
        <div class="cat-btn" onclick="filterData('Nike', this)">Nike</div>
        <div class="cat-btn" onclick="filterData('Jordan', this)">Jordan</div>
        <div class="cat-btn" onclick="filterData('Adidas', this)">Adidas</div>
        <div class="cat-btn" onclick="filterData('Yeezy', this)">Yeezy</div>
    </div>

    <main class="main hidden" id="m">
        <div class="grid" id="catalog"></div>
    </main>

    <div class="overlay" onclick="toggleCart()" id="overlay"></div>
    <div id="cart-sidebar">
        <div class="cart-header">
            <h2 style="margin:0; font-weight:900;">YOUR CART</h2>
            <div onclick="toggleCart()" style="cursor:pointer; font-size:24px;">✕</div>
        </div>
        <div class="cart-items-list" id="cart-list">
            </div>
        <div class="cart-total" id="cart-total-price">0 ₽</div>
        <button class="checkout-btn" onclick="checkout()">ORDER VIA TELEGRAM</button>
    </div>

    <script>
        let allProducts = [];
        let cart = JSON.parse(localStorage.getItem('sg_cart')) || [];

        function openShop() {
            document.getElementById('hero').style.transform = 'translateY(-100%)';
            setTimeout(() => {
                document.getElementById('h').classList.remove('hidden');
                document.getElementById('c').classList.remove('hidden');
                document.getElementById('m').classList.remove('hidden');
                loadProducts();
                updateCartUI();
            }, 600);
        }

        async function loadProducts() {
            const res = await fetch('/api/get');
            const xml = new DOMParser().parseFromString(await res.text(), "text/xml");
            allProducts = Array.from(xml.querySelectorAll("offer")).map(el => ({
                id: el.getAttribute('id'),
                name: el.querySelector("name").textContent,
                price: parseInt(el.querySelector("price").textContent),
                img: el.querySelector("picture").textContent
            }));
            render(allProducts.slice(0, 80));
        }

        function render(data) {
            document.getElementById('catalog').innerHTML = data.map(p => `
                <div class="card">
                    <div class="card-img"><img src="${p.img}" loading="lazy"></div>
                    <div class="card-info">
                        <div class="card-name">${p.name}</div>
                        <div class="card-price">${p.price.toLocaleString()} ₽</div>
                        <button class="add-to-cart" onclick="addToCart('${p.id}')">ADD TO CART</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = allProducts.find(p => p.id === id);
            cart.push(product);
            saveCart();
            updateCartUI();
            toggleCart(true);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            saveCart();
            updateCartUI();
        }

        function saveCart() {
            localStorage.setItem('sg_cart', JSON.stringify(cart));
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const list = document.getElementById('cart-list');
            let total = 0;
            
            list.innerHTML = cart.map((p, index) => {
                total += p.price;
                return `
                <div class="cart-item">
                    <img src="${p.img}">
                    <div style="flex-grow:1">
                        <div style="font-size:12px; margin-bottom:5px;">${p.name}</div>
                        <div style="font-weight:900">${p.price.toLocaleString()} ₽</div>
                    </div>
                    <div onclick="removeFromCart(${index})" style="cursor:pointer; color:red">✕</div>
                </div>`;
            }).join('');
            
            document.getElementById('cart-total-price').innerText = total.toLocaleString() + ' ₽';
        }

        function toggleCart(forceOpen = false) {
            const s = document.getElementById('cart-sidebar');
            const o = document.getElementById('overlay');
            if(forceOpen) { s.classList.add('open'); o.classList.add('active'); return; }
            s.classList.toggle('open');
            o.classList.toggle('active');
        }

        function filterData(brand, el) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            const filtered = brand === 'all' ? allProducts.slice(0, 80) : allProducts.filter(p => p.name.toLowerCase().includes(brand.toLowerCase()));
            render(filtered);
        }

        function checkout() {
            if(cart.length === 0) return alert("Корзина пуста");
            let text = "Новый заказ!\n\n";
            cart.forEach((p, i) => { text += `${i+1}. ${p.name} - ${p.price}₽\n`; });
            text += `\nИтого: ${document.getElementById('cart-total-price').innerText}`;
            window.open(`https://t.me/ТВОЙ_НИК?text=${encodeURIComponent(text)}`);
        }
    </script>
</body>
</html>
