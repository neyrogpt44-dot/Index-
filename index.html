<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGSHOP138</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
        header { padding: 20px; text-align: center; border-bottom: 1px solid #222; position: sticky; top: 0; background: #000; z-index: 100; }
        .logo { height: 50px; filter: drop-shadow(0 0 8px #ff0000); }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 15px; }
        .card { background: #0c0c0c; border: 1px solid #1a1a1a; padding: 15px; transition: 0.3s; display: flex; flex-direction: column; }
        .card:hover { border-color: #ff0000; transform: translateY(-3px); }
        .card img { width: 100%; height: 260px; object-fit: contain; background: #000; margin-bottom: 10px; }
        .name { font-size: 14px; margin: 10px 0; height: 34px; overflow: hidden; line-height: 1.2; }
        .price { font-size: 22px; font-weight: 900; color: #fff; margin-bottom: 15px; }
        .btn { background: #ff0000; color: #fff; border: none; width: 100%; padding: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        #status { text-align: center; padding: 100px; color: #ff0000; font-weight: 900; letter-spacing: 2px; }
    </style>
</head>
<body>

<header><img src="santa.png" class="logo"></header>

<div class="container">
    <div id="status">ЗАГРУЗКА БАЗЫ...</div>
    <div class="grid" id="catalog"></div>
</div>

<script>
    async function load() {
        try {
            const res = await fetch('/api/get');
            const txt = await res.text();
            const xml = new DOMParser().parseFromString(txt, "text/xml");
            const offers = xml.querySelectorAll("offer");
            
            let html = '';
            // Выводим первые 200 товаров для скорости
            const list = Array.from(offers).slice(0, 200);

            list.forEach(item => {
                const name = item.querySelector("name")?.textContent || "Товар";
                const price = item.querySelector("price")?.textContent || "0";
                const pic = item.querySelector("picture")?.textContent || "";
                const url = item.querySelector("url")?.textContent || "#";

                html += `
                <div class="card">
                    <img src="${pic}" loading="lazy">
                    <div class="name">${name}</div>
                    <div class="price">${price} ₽</div>
                    <button class="btn" onclick="window.open('${url}')">КУПИТЬ</button>
                </div>`;
            });

            document.getElementById('status').style.display = 'none';
            document.getElementById('catalog').innerHTML = html;
        } catch (e) {
            document.getElementById('status').innerHTML = "ОШИБКА. ОБНОВИ ЧЕРЕЗ МИНУТУ.";
        }
    }
    load();
</script>
</body>
</html>
