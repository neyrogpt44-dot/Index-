<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SGSHOP138 | Grouped Catalog</title>
    <style>
        :root { --fire: #ff0000; --bg: #000; --border: #1a1a1a; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        /* Карточка в каталоге */
        .item { background: #080808; border: 1px solid var(--border); cursor: pointer; padding: 15px; text-align: center; }
        .item img { max-width: 100%; height: 200px; object-fit: contain; }
        .color-dots { display: flex; justify-content: center; gap: 5px; margin-top: 10px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #333; border: 1px solid #555; }

        /* Модалка товара */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        .product-box { background: #000; width: 90%; max-width: 1100px; display: grid; grid-template-columns: 1fr 1fr; border: 1px solid var(--border); }
        
        .image-side { background: #0a0a0a; padding: 40px; display: flex; align-items: center; justify-content: center; border-right: 1px solid var(--border); }
        .image-side img { max-width: 100%; max-height: 500px; }

        .info-side { padding: 40px; }
        .color-picker { display: flex; gap: 10px; margin: 20px 0; }
        .color-thumb { width: 60px; height: 60px; border: 1px solid #222; cursor: pointer; padding: 5px; transition: 0.2s; }
        .color-thumb.active { border-color: var(--fire); }
        .color-thumb img { width: 100%; height: 100%; object-fit: cover; }

        .size-selector { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 20px; }
        .size-btn { background: none; border: 1px solid #333; color: #fff; padding: 10px; cursor: pointer; }
        .size-btn.active { background: #fff; color: #000; border-color: #fff; }

        .buy-btn { width: 100%; background: var(--fire); color: #fff; border: none; padding: 20px; font-weight: 800; margin-top: 30px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="grid" id="main-grid"></div>
</div>

<div class="modal" id="p-modal">
    <div class="product-box" id="p-content"></div>
</div>

<script>
    let groupedProducts = {};

    async function load() {
        const res = await fetch('/api/get');
        const xml = new DOMParser().parseFromString(await res.text(), "text/xml");
        const offers = Array.from(xml.querySelectorAll("offer"));

        // Группируем по названию (убираем цвет из названия для ключа, если нужно)
        offers.forEach(el => {
            const name = el.querySelector("name").textContent;
            const baseName = name.split('(')[0].trim(); // Группируем всё, что до скобок (или по vendorCode)
            
            if (!groupedProducts[baseName]) {
                groupedProducts[baseName] = {
                    name: baseName,
                    brand: el.querySelector("vendor")?.textContent || "Brand",
                    desc: el.querySelector("description")?.textContent || "",
                    variants: []
                };
            }
            
            groupedProducts[baseName].variants.push({
                id: el.getAttribute('id'),
                price: el.querySelector("price").textContent,
                img: el.querySelector("picture").textContent,
                // Если в XML есть цвет в параметрах:
                color: el.querySelector('param[name="Цвет"]')?.textContent || "Стандарт"
            });
        });

        renderGrid();
    }

    function renderGrid() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = Object.values(groupedProducts).map(p => `
            <div class="item" onclick="openProduct('${p.name.replace(/'/g, "\\'")}')">
                <img src="${p.variants[0].img}">
                <div style="margin-top:15px;">
                    <div style="color:var(--fire); font-size:10px; font-weight:800;">${p.brand}</div>
                    <div style="font-size:14px; margin:5px 0;">${p.name}</div>
                    <div class="color-dots">${p.variants.map(() => `<div class="dot"></div>`).join('')}</div>
                </div>
            </div>
        `).join('');
    }

    function openProduct(name) {
        const p = groupedProducts[name];
        const modal = document.getElementById('p-modal');
        
        renderModal(p, 0); // По умолчанию открываем первый вариант (цвет)
        modal.classList.add('active');
    }

    function renderModal(p, variantIdx) {
        const variant = p.variants[variantIdx];
        const content = document.getElementById('p-content');
        
        content.innerHTML = `
            <div class="image-side">
                <img src="${variant.img}" id="main-view">
            </div>
            <div class="info-side">
                <span style="color:var(--fire); font-weight:800;">${p.brand}</span>
                <h2 style="margin: 10px 0;">${p.name}</h2>
                <div style="font-size:24px; font-weight:900;">${variant.price} ₽</div>
                
                <p style="color:#666; font-size:13px; margin-top:20px;">ЦВЕТ: ${variant.color}</p>
                <div class="color-picker">
                    ${p.variants.map((v, i) => `
                        <div class="color-thumb ${i === variantIdx ? 'active' : ''}" onclick="changeVariant('${p.name.replace(/'/g, "\\'")}', ${i})">
                            <img src="${v.img}">
                        </div>
                    `).join('')}
                </div>

                <p style="color:#666; font-size:13px;">ВЫБЕРИТЕ РАЗМЕР (EU)</p>
                <div class="size-selector">
                    ${["40", "41", "42", "43", "44"].map(s => `<button class="size-btn">${s}</button>`).join('')}
                </div>

                <button class="buy-btn">ДОБАВИТЬ В КОРЗИНУ</button>
                <p style="font-size:12px; color:#444; margin-top:20px; cursor:pointer;" onclick="closeM()">ЗАКРЫТЬ</p>
            </div>
        `;
    }

    // Функция смены цвета внутри карточки
    window.changeVariant = function(name, idx) {
        renderModal(groupedProducts[name], idx);
    }

    window.closeM = () => document.getElementById('p-modal').classList.remove('active');

    load();
</script>
</body>
</html>
