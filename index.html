<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Firebox Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#000;
  --red:#ff0000;
  --text:#fff;
  --muted:#888;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,sans-serif}

body{background:var(--bg);color:var(--text)}

header{
  position:sticky;
  top:0;
  background:#000;
  padding:20px;
  border-bottom:1px solid #111;
  z-index:10;
}

header img{height:42px}

main{padding:30px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:#0a0a0a;
  border:1px solid #111;
  padding:14px;
  display:flex;
  flex-direction:column;
  transition:.2s;
}

.card:hover{
  border-color:var(--red);
  transform:translateY(-4px);
}

.card img{
  width:100%;
  height:220px;
  object-fit:contain;
  background:#000;
}

.card h3{
  font-size:14px;
  font-weight:600;
  margin:10px 0;
  min-height:38px;
}

.price{
  color:var(--red);
  font-weight:700;
  margin-bottom:10px;
}

.card a{
  margin-top:auto;
  background:var(--red);
  color:#000;
  padding:10px;
  text-align:center;
  text-decoration:none;
  font-weight:700;
}

.loader{
  text-align:center;
  padding:30px;
  opacity:.5;
}
</style>
</head>

<body>

<header>
  <img src="santa.png" alt="logo">
</header>

<main>
  <div id="products" class="grid"></div>
  <div id="loader" class="loader">Загрузка...</div>
</main>

<script>
let page = 1;
let loading = false;
let end = false;

async function loadProducts(){
  if(loading || end) return;
  loading = true;

  const res = await fetch(`/api/products?page=${page}&limit=24`);
  const data = await res.json();

  if(!data.length){
    document.getElementById('loader').innerText = 'Товары закончились';
    end = true;
    return;
  }

  const grid = document.getElementById('products');

  data.forEach(p=>{
    const el = document.createElement('div');
    el.className = 'card';
    el.innerHTML = `
      <img src="${p.image}" loading="lazy">
      <h3>${p.name}</h3>
      <div class="price">${p.price} ₽</div>
      <a href="${p.url}" target="_blank">Купить</a>
    `;
    grid.appendChild(el);
  });

  page++;
  loading = false;
}

window.addEventListener('scroll',()=>{
  if(window.innerHeight + window.scrollY > document.body.offsetHeight - 500){
    loadProducts();
  }
});

loadProducts();
</script>

</body>
</html>
